<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For my best girlfriend ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

html, body{
    width:100%;
    height:100%;
}

body{
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
}

/* CARD */
.card{
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    padding:30px 25px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 0 40px rgba(255,105,180,0.7);
    animation:fade 1.5s;
    width:90%;
    max-width:420px;
    position: relative;
}

h1{
    font-size:1.8em;
    margin-bottom:15px;
    text-shadow:0 0 10px white;
}

p{
    font-size:1.05em;
    line-height:1.6;
    margin-bottom:25px;
}

/* BUTTON */
button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff5f9e;
    font-size:1em;
    cursor:pointer;
    transition:0.3s;
    display:block;
    margin:20px auto 0 auto;
}

button:hover{
    background:#ff5f9e;
    color:white;
    box-shadow:0 0 25px rgba(255,105,180,1);
}

/* HEART */
.heart{
    position:absolute;
    color:white;
    font-size:20px;
    animation:float 5s linear infinite;
}

@keyframes float{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-100vh);opacity:0;}
}

@keyframes fade{
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<!-- MUSIK -->
<audio id="music" loop>
    <source src="LOVEE.mp3" type="audio/mpeg">
</audio>

<!-- CARD -->
<div class="card">
    <h1 id="title">Hi babe ‚ù§Ô∏è</h1>
    <p id="text">I have something to tell you...</p>
    <button onclick="nextPage()">Click me ‚ù§Ô∏è</button>
</div>

<script>
let page = 0;

const pages = [
    {title:"Hi ‚ù§Ô∏è", text:"I have something to tell you"},
    {title:"For you ‚ú®", text:"Why are you so cute."},
    {title:"Honest üíï", text:"I feel comfortable when I think about you, and that's not an ordinary thing."},
    {title:"My feelings ü§ç", text:"It may be simple, but sincere from the deepest heart."},
    {title:"Thanks, My future wife üåπ", text:"Thank you for coming and making my day more colorful, I hope we will always be together."},
    {title:"I love you ‚ù§Ô∏è", text:"And I will always keep this feeling, now and forever."}
];

function nextPage(){
    if(page === 0){
        document.getElementById("music").play();
    }

    page++;
    if(page >= pages.length){
        page = 0;
    }

    document.getElementById("title").innerText = pages[page].title;
    document.getElementById("text").innerText = pages[page].text;

    createHeart();
}

function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),5000);
}
</script>

</body>
</html>
